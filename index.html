<!DOCTYPE html>
<html>
<head>
    <meta charset=“utf-8“>
    <title>JavaScript Pong Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="myHeading">Pong</h1>

    <div id="scoreboard">
        <div>Drücken Sie eine beliebige Taste<br />Viel Glück!</div>
        <div>
            <span id="player1-score">0</span>:<span id="player2-score">0</span>
        </div>
    </div>

    <div id="field">
        <div id="ball"></div>
        <div id="player1" class="player p1"></div>
        <div id="player2" class="player p2"></div>
        <div id="midline"></div>
    </div>

    <!--<script type="application/javascript" src="js/functional-javascript.js"></script>-->
    <script type="application/javascript" src="js/object-oriented-javascript.js"></script>
</body>
</html>
